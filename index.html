<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel='stylesheet' href='./css/styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Questrial&display=swap" rel="stylesheet">

    <script type="text/javascript" src="./js/getImages.js"></script>
    <script type="text/javascript" src="./js/changeView.js"></script>
    <script type="text/javascript" src="./js/handleSearchs.js"></script>
    <script type="text/javascript" src="./js/handleSearchBar.js"></script>

    <title>Technical Interview TITA MEDIA</title>
</head>
<body>
    <!-- NavBar Element-->
    <div class='navbar' id='navbar'>
        <img class='navbar__logo' src='./assets/logo.png' alt='logo'>
        <ul class='navbar__list'>
            <li onclick='search("all")' class='navbar__item'>
                <a>All</a>
            </li>
            <li onclick='search("branding")' class='navbar__item'>
                <a>Branding</a>
            </li>
            <li onclick='search("web")' class='navbar__item'>
                <a>Web</a>
            </li>
            <li onclick='search("photography")' class='navbar__item'>
                <a>Photography</a>
            </li>
            <li onclick='search("app")' class='navbar__item'>
                <a>App</a>
            </li>
            <i onclick='handleSearchBar()' class='navbar__icon bi bi-search'></i>
        </ul>
    </div> 

    <!-- Search Bar Element-->
    <div class='searchBar' id='search' state='false' hidden>
        <form onsubmit='makeSearch(event)'>
            <input class='searchBar__input' placeholder='Type a word' type='text' id='term'>
            <input 
                class='navbar__icon navbar__icon--search'
                type='submit'
                id='send'
            >
        </form>
    </div>

    <!-- Header Element-->
    <div class='header'>
        <div class='header__content'>
            <h1>EXPLORE BEYOND HORIZON</h1>
            <div class='header__text'>
                <p>Magna mundi referrentur quo, no rebum dignissim qui.</p>
                <p>Per quodsi accusata id, agam labores.</p>
            </div>
            <button class='header__button'>VIEW OUR WORK</button>
        </div>
    </div>
    <!-- Secondaries NavBars Elements-->
    <div class='gridNavBar'>
        <div class='gridNavBar__icons'>
            <i class='navbar__icon bi bi-grid-fill' onclick='changeView(3)'></i>
            <i class='navbar__icon bi bi-distribute-vertical' onclick='changeView(1)'></i>
        </div>
        <div class='gridNavBar__menuContainer'>
            <ul class='gridNavBar__menu'>
                <li onclick='search("all")' class='navbar__item'>
                    <a>All</a>
                </li>
                <li onclick='search("branding")' class='navbar__item'>
                    <a>Branding</a>
                </li>
                <li onclick='search("web")' class='navbar__item'>
                    <a>Web</a>
                </li>
                <li onclick='search("photography")' class='navbar__item'>
                    <a>Photography</a>
                </li>
                <li onclick='search("app")' class='navbar__item'>
                    <a>App</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Grid -->
    <div id='grid'>

    </div>
    <div id='errorText' hidden>
        <h1 class='grid__error'>There are not results <br> for your search</h1>
    </div>
</body>
</html>
